---
layout: page
title: Articles
description: The occasional useful agile focused article.
---


<div class="container">
  <div class="row">
    <div class="col-lg-8">
      {% for post in paginator.posts %}
      <a class="nostyle" href="{{post.url | relative_url }}">
        <div class="row cards blog-list rev">
          <div class="col-md-4 image" style="background-image: url({{post.image | relative_url }});">
          </div>
          <div class="col-md-8 content">
            <h3 class="blog-index-title">{{post.title}}</h3>
            <p class="description">{{post.content | strip_html | truncate: 190 }}</p>
          </div>
        </div>
      </a>

      {% endfor %}
    </div>

    <div class="col-lg-4 blog-sidebar">
      <div class="widget widget-newsletter">
        <h4 class="widget-title">Agile Carpentry Newsletter</h4>
        <!-- ConvertKit signup now replacing MailChimp. -->
        <a href="{{site.convertkit-subscription-url}}">Click here to subscribe.</a>
        <!--End of removed MailChimp setup.-->
      </div>

      <hr>

      <div class="banner">
        <img src="{{site.baseurl}}/assets/images/lulu-subscription-banner.jpg" alt="Please subscribe."/>
        <!--img src="http://placehold.jp/f5f2e7/4d4d4d/400x300.png?text=Banner" alt=""-->
      </div>



    </div>
  </div>
  {% include pagination.html %}
</div>
